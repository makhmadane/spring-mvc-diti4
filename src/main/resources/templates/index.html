<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<h3>Person List</h3>
<a  class="btn btn-primary btn-sm mb-3" th:href="@{/personne/new}" >Add Personne</a>


<form th:action="@{/personne}" method="get">
    <input type="text" name="keyword" placeholder="Rechercher..." th:value="${keyword}" />
    <button type="submit">Rechercher</button>
</form>

<table style="width:80%" border="1"
       class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
        <th>Clasee</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${personnes}">
        <td th:text="${p.getNom()}"></td>
        <td th:text="${p.getPrenom()}"></td>
        <td th:text="${p.getAge()}"></td>
        <td th:text="${p.getClasse()}"></td>
        <td> <a
                class="btn btn-primary"  th:href="@{/personne/edit/{id}(id=${p.id})}">Update</a>
            <a class="btn btn-danger" th:href="@{/personne/delete/{id}(id=${p.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
